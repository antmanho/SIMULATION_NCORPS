<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation à Ncorp</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: white;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        canvas {
            display: block;
            background: black;
            border: 2px solid white;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        .control-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            max-width: 600px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 20px;
            margin-top: 15px;
        }

        .controls {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .start-stop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        label {
            font-size: 1rem;
            color: white;
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        input[type="range"] {
            appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            background: white;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin-top: -5px;
            cursor: pointer;
        }

        button {
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .start-button {
            background: green;
            font-size: 1.2rem;
            width: 120px;
            height: 50px;
        }

        .start-button:hover {
            background: darkgreen;
        }

        .stop-button {
            background: red;
            font-size: 1.2rem;
            width: 120px;
            height: 50px;
        }

        .stop-button:hover {
            background: darkred;
        }

        .restart-button {
            background: orange;
            font-size: 1rem;
        }

        .restart-button:hover {
            background: darkorange;
        }

        footer {
            margin-top: 20px;
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<h1>Simulation à Ncorp</h1>

<canvas id="nbodyCanvas" width="800" height="500"></canvas>


<div class="controls" style="margin-top:10px;width:90%">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <label for="dtInput">Pas de temps (DT) :</label>
        <span id="dtValue">0.0001</span> <!-- Affichage dynamique -->
    </div>

    <input type="range" id="dtInput" min="0.00000001" max="0.075" step="0.00000001" value="0.00005">
</div>

    <div class="controls-row" style="margin-bottom:1px;width:90%">
        <div class="controls">
            <div style="display: flex; align-items: center;">
                <label for="numParticles">Nombre de corps : </label>
                <input type="number" id="numParticles" value="500" min="1" max="10000" step="1" style="width:50%; margin-left: 10%;">
            </div>
            <button class="restart-button" id="restartBtn">Relancer</button>
        </div>

        <div class="start-stop-container">
            <button class="start-button" id="startBtn">Start</button>
            <button class="stop-button" id="stopBtn">Stop</button>
        </div>
    </div>


<footer style="margin-bottom:30px; color: gray; font-size: 0.9rem;">
    Projet réalisé par Barbedet Anthony
</footer>

<script src="main.js"></script>
<script>
// Sélection des éléments
const dtInput = document.getElementById("dtInput");
const dtValue = document.getElementById("dtValue");

// Mise à jour de l'affichage initial
dtValue.innerText = dtInput.value;

// Écouteur d'événement pour mettre à jour la valeur affichée en temps réel
dtInput.addEventListener("input", function () {
dtValue.innerText = this.value;
});
</script>
</body>
</html>
